<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 40px;
    }
    .table-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 24px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.1em;
    }
    th, td {
      padding: 10px 12px;
      text-align: left;
    }
    th {
      background: #2980b9;
      color: #fff;
      border-radius: 4px 4px 0 0;
    }
    tr:nth-child(even) {
      background: #f2f6fa;
    }
    tr:hover {
      background: #d6eaf8;
    }
  </style>
</head>

</body>
</html>
