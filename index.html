<!DOCTYPE html>

  <title>Tabla de Puntos por Familia</title>

      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px 18px;
      text-align: left;
    }
    th {
      background: #2c3e50;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
    }
    tr:nth-child(even) {
      background: #f0f3fa;
    }
    tr:hover {
      background: #eaf1fb;
    }
  </style>
</head>
